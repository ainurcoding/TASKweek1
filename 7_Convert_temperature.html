<html lang="en">

        <form class="form-container">

                <label class="label-area" for="">dari</label>
                <select name="suhu-awal" id="suhuAwal" class="select-area">

                    <option value="Fahrenheit">Fahrenheit</option>

                </select>
                <label class="label-area" for="">ke</label>
                <select name="suhu-akhir" id="suhuAkhir" class="select-area">
                    <option value="Celcius">Celcius</option>
                    <option value="Reamur">Reamur</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <button type="button" class="button-area" onclick="convertTemperature()">Hit Me</button><br>
